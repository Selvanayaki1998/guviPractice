      let arr = [1, 2, 3, 4, 5];

      // Print odd numbers in an array

      odd(arr);

          }
        }

      })(arr);

      // arrow function
      var oddArrowFunc = () => {
        for (let a = 0; a < arr.length; a++) {
          if (arr[a] % 2 != 0) {
            result3.push(arr[a]);
          }
        }
      };
      oddArrowFunc(arr);
